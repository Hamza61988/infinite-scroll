<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js Infinite Scroll (Truly Endless)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
    /* Custom fixed scrollbar */
   .custom-scrollbar {
  position: fixed;
  top: 50%;
  right: 20px;               /* âœ… Now it's pinned to the RIGHT side */
  width: 4px;
  height: 60px;
  background-color: #00ff99;
  transform: translateY(-50%);
  border-radius: 2px;
  opacity: 0.7;
  z-index: 10;
}

  </style>
</head>
<body>
  <div class="custom-scrollbar"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.set(1300, 900, 2900);
    camera.lookAt(0, 0, 1500);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const group = new THREE.Group();
    const geometry = new THREE.PlaneGeometry(700, 400);
    const textureLoader = new THREE.TextureLoader();
    const spacingZ = 250;
    const total = 15;
    const planes = [];

    function cacheBustedUrl(url) {
      return `${url}&cb=${Date.now()}`;
    }

    // Create planes with textures
    for (let i = 0; i < total; i++) {
      const imageUrl = cacheBustedUrl(`https://picsum.photos/1200/700?random=${i + 1}`);
      textureLoader.load(
        imageUrl,
        (texture) => {
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
          const plane = new THREE.Mesh(geometry, material);
          plane.position.set(0, 0, -i * spacingZ);
          group.add(plane);
          planes.push(plane);
        },
        undefined,
        (err) => console.error("Image load error:", err)
      );
    }

    scene.add(group);

    // Raycaster for hover
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let hoveredPlane = null;

    // Scroll handling
    let scrollSpeed = 2000;
    const scrollDamp = 0.93;

    window.addEventListener('wheel', (event) => {
      scrollSpeed += event.deltaY * 0.03;
    });

    function animate() {
      requestAnimationFrame(animate);

      // Update scroll movement
      group.position.z += scrollSpeed;
      scrollSpeed *= scrollDamp;

      const cameraZ = camera.position.z;

      for (let i = 0; i < planes.length; i++) {
        const plane = planes[i];
        const worldZ = group.position.z + plane.position.z;

        // Loop logic for endless scrolling
        if (worldZ > cameraZ + spacingZ) {
          plane.position.z -= total * spacingZ;
        } else if (worldZ < cameraZ - total * spacingZ) {
          plane.position.z += total * spacingZ;
        }
      }

      // Hover interaction
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planes);
      if (intersects.length > 0) {
        const intersected = intersects[0].object;
        if (hoveredPlane !== intersected) {
          if (hoveredPlane) {
            gsap.to(hoveredPlane.position, { x: 0, duration: 0.3 });
          }
          hoveredPlane = intersected;
          gsap.to(hoveredPlane.position, { x: 200, duration: 0.3 });
        }
      } else {
        if (hoveredPlane) {
          gsap.to(hoveredPlane.position, { x: 0, duration: 0.3 });
          hoveredPlane = null;
        }
      }

      renderer.render(scene, camera);
    }

    animate();

    // Mouse tracking for hover
    window.addEventListener("mousemove", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Responsive
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
